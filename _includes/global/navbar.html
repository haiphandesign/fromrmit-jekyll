<div id="navbar" class="navbar is-fixed">
    <div class="container is-wide">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <div class="navbar-logo">
                    <img src="/assets/images/fromrmit_logo_red.svg">
                </div>
            </a>

        </div>

        <div class="navbar-menu navbar-end">
            {% for item in site.data.settings.menu_settings.menu_items %}
            <a class="navbar-item" href="{{ item.url }}"><span class="has-text-smallcaps">{{ item.title }}</span></a>
            {% endfor %}
            <div class="navbar-menu-close" onclick="navbarMenuClose(this)">
                <div class="delete"></div>
            </div>
        </div>

        <div class="navbar-toggle" onclick="navbarToggle(this)"></div>

    </div>
</div>
